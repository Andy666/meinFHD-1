   <form class="well">
    <!-- loginname and pass -->

    	<input name="login" type="text" class="span2" placeholder="username" />
        
        <label for="oldPass">Aktuelles Passwort:	</label>
        <!-- Instead of a placeholder get old pass ( verschlüsselt) from db (secret pass ) -->
